<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OSCE Timer</title>
    <meta charset="UTF-8">
    <meta name="author" content="Potcharapol Suteparuk">
    <meta name="copyright" content="Copyright 2017 Potcharapol Suteparuk">
    <meta name="description" content="A simple timer for the object structured clinical examination (OSCE)">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="OSCE Timer">
    <meta property="og:title" content="OSCE Timer">
    <meta property="og:description" content="A simple timer for the object structured clinical examination (OSCE)">
    <meta property="og:locale" content="en_US">

    <base href="/">
  </head>

  <body>
    <div class="main" role="main">
      <div class="number-of-stations">
        <label>Number of Stations:</label>
        <input class="config-input" type="number" step="1" value="10" />
      </div>
      <div class="time-per-station">
        <label>Time per station (seconds):</label>
        <input class="config-input" type="number" step="1" value="60" />
      </div>
      <div class="break-time">
        <label>Break time between station (seconds):</label>
        <input class="config-input" type="number" step="1" value="10" />
      </div>

      <button class="start-btn">Start</button>
      <button class="reset-btn">Reset</button>

      <hr>

      <h2>
        <label>Station time remaining (seconds):</label>
        <span class="station-time-remaining"></span>
      </h2>
      <h2>
        <label>Overall time remaining (seconds):</label>
        <span class="overall-time-remaining"></span>
      </h2>
      <h2>
        <label>Epoch #:</label>
        <span class="epoch-number"></span>
      </h2>
    </div>
  </body>
</html>
